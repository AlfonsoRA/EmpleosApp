<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vacantes</title>
<!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

	<header th:insert="/fragments/menu.html :: menuPrincipal"></header>

	<img th:src="@{/images/logo1.png}" width="136" height="136" >
	
	<div class="container">
		<h1 class="text-primary">Lista de Vacantes</h1>
		<br>
		<table class="table table-hover table-bordered table-striped">
			<tr>
				<th>Logo</th>
				<th>Nombre</th>
				<th>Fecha de Publicacion</th>
				<th>Salario</th>
				<th>Descripcion</th>
				<th>Destacada</th>
				<th>Detalle</th>
				<th>Borrar</th>
			</tr>

			<tr th:each="vacante : ${vacantes}">
				<td>
	  				<img th:src="@{/images/{img} (img=${vacante.imagen})}" width="136" height="136" >
	  			</td>
				<td th:text="${vacante.nombre}"></td>
				<td th:text="${vacante.fecha}"></td>
				<td th:text="${vacante.salario}"></td>
				<td th:text="${vacante.descripcion}"></td>
<!-- 			<td th:text="${vacante.destacada}"></td> -->
<!-- 			<td th:text="${vacante.destacada == 1 ? 'Si' : 'No'}"></td> -->
				<td>
					<span th:if="${vacante.destacada == 1}"class="badge badge-success">Si</span> 
					<span th:unless="${vacante.destacada == 1}" class="badge badge-danger">No</span>
				</td>
				<td>	
					<a th:href="@{/vacantes/detalle/{id} (id=${vacante.id})}"class="btn btn-success">Detalle</a>
				</td>
				<td>
					<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
				</td>
			</tr>

		</table>
	</div>



	<footer class="footer" th:insert="/fragments/footer :: footer"></footer>






	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
